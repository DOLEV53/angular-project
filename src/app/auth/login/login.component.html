 <h5>Login with your account</h5>

<form [formGroup]="loginForm" (ngSubmit)="onSubmit()"  class="col-6 m-auto">
    <div class="mb-3">
        <label for="email" class="form-label">* Email:</label>
        <input formControlName="email" type="text" class="form-control" id="email" placeholder="name@email.com">
    </div>
    <app-field-error [formField]="getFieldControl('email')"></app-field-error>

    <div class="mb-3">
        <label for="password" class="form-label">* Password:</label>
        <input formControlName="password" type="password" class="form-control" id="password">
    </div>
    <app-field-error [formField]="getFieldControl('password')"></app-field-error>
    
    <div class="mb-3">
    <button [disabled]="loginForm.invalid" type="submit" class="btn btn-success btn-lg" >
        Login
    </button>
    </div>

</form>
