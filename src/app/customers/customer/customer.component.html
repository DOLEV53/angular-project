
<app-nav-bar2  [headlineName]="headline" [icons]="icon1"></app-nav-bar2 >

<app-add-customers (buttonClicked)="allCustomers()"></app-add-customers>

<!-- show customers -->
<table class="table mt-4">
    <thead>
        <tr>
            <th>#</th>
            <th class="align-middle">First Name</th>
            <th class="align-middle">Last Name</th>
            <th class="align-middle">Phone</th>
            <th class="align-middle">Email</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let customer of customers;index as i">
            <td>
                {{i+1}}
               
                    <a routerLink="/customer-details/{{customer._id}}"  class="btn btn-light div_btn">
                        <i class="bi bi-eye-fill"></i>
                    </a>
                    <a routerLink="/edit-customer/{{customer._id}}"  class="btn btn-light div_btn">
                        <i class="bi bi-pencil text-primary"></i>
                    </a>
                    <button (click)="onDelete(customer)" class="btn btn-light div_btn">
                        <i class="bi bi-trash text-danger"></i>
                    </button>
                
             <td>{{customer.firstName}}</td>
            <td>{{customer.lastName}}</td>
            <td>{{customer.phone}}</td> 
            <td>{{customer.email}}</td> 
        </tr>
    </tbody>
</table>
